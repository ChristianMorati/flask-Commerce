<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container mt-3">

        <h1 class="text-center">Todo App</h1>
    
        <form class="form m-3" action="/add" method="post">
            <div class="field">
                <label for="title">Todo Title</label>
                <input class="form-control" type="text" name="title" placeholder="Enter Todo">
                <br>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    
        {% for todo in todo_list %}
        <div class="mb-3">
            <p class="container h5">{{ todo.id }} {{ todo.title }} </p>

            {% if todo.complete == False %} 
                <hr>
                <span class="btn btn-secondary">No Completed</span>
            {% else %}      
                <span class="btn btn-success">Completed</span>      
            {% endif %}
            
            <a class="btn btn-primary" href="/update/{{ todo.id }}">Update</a>
            <a class="btn btn-danger" href="/delete/{{ todo.id }}">Delete</a>
            
            
        </div>
        {% endfor %}
    </div>

</body>
</html>
